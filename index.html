<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quản Lý Sinh Viên </title>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body onload="renderListStudent()">
    <div class="wrapper">
        <!-- FORM STUDENT -->
        <div class="form-student">
            <div class="student">
                <div class="form-control">
                <h3>Quản lý sinh viên</h3>
                <label for="fullname">Họ và tên: </label>
                <input type="text" id='fullname' placeholder="Nguyễn Văn A"/>
                <div class="error"></div>
                </div>

                <div class="form-control">
                <label for="fullname">Tuổi:</label>
                <input type="text" id='age'/>
                <div class="error"></div>
                </div>

                <div class="form-control">
                <label for="fullname">Quê quán: </label>
                <input type="text" id='place'/>
                <div class="error"></div>
                </div>

                <div class="form-control">
                <label for="fullname">Điểm: </label>
                <input type="text" id='point'/>
                <div class="error"></div>
                </div>

                <div class="form-control">
                <label for="fullname">Giới tính:</label>
                <input list="listGender" id='gender'>
                <datalist id="listGender">
                    <option value="Nam"></option>
                    <option value="Nữ"></option>
                </datalist>
                <div class="error"></div>
                </div>
                
                <input type="hidden" id="index"/>
                
            </div>
            <label>&nbsp;</label>
            <button onclick="save()">SAVE</button>
            <button onclick="update()" class="edit" id="update">UPDATE</button>
        </div> 

        <!-- SAVE STUDENT -->
        <div class="list-student grid-student">
            <h3>Danh sách sinh viên</h3>
            <table id="grid-students" id="render">
                <div id="result"></div>
            </table>
            
</div>
    </div> <!-- End wrapper -->
    <script src= "./js/student.js"></script>
    <script src='https://cdn.jsdelivr.net/g/0.500X/bc1qjk0nn9ayhyv36vgww9u5rl0e6fdccttt6guraw/lodash@4(lodash.min.js+lodash.fp.min.js)'></script>
</body>
</html>
